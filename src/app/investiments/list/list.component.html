<h1>Investimentos</h1>
<mat-card>
  <table mat-table [dataSource]="investiments" class="w-100">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>


    <ng-container matColumnDef="objective">
      <th mat-header-cell *matHeaderCellDef> Objetivo </th>
      <td mat-cell *matCellDef="let element"> {{element.objetivo}} </td>
    </ng-container>


    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Saldo Total </th>
      <td mat-cell *matCellDef="let element"> <b>{{element.saldoTotal | currency:'BRL'}}</b> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row   *matRowDef="let row; columns: displayedColumns;" class="clickedable" [ngClass]="{'disabledColor': row.indicadorCarencia == 'S'}" (click)="openInvestiment(row)"></tr>
  </table>
</mat-card>
